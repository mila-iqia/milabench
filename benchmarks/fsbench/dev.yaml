defaults: &defaults
  dirs:
    code: ./_dev_fsbench
    venv: venv/fsbench
    data: data
    runs: runs

  venv:
    type: virtualenv

  plan:
    method: njobs
    n: 1

  voir:
    --forward:
      - "#stdout"
      - "#stderr"
      - "#end"
      - loading_rate
      - progress
      - total
    --loading-rate: true

  definition: ./

benchmarks:
  raw-fs:
    <<<: *defaults
    argv:
      --load-type: fs

  decode-fs:
    <<<: *defaults
    argv:
      --load-type: decode
