defaults: &defaults
  dirs:
    code: code/{name}
    venv: venv/torchbench
    data: data
    runs: runs

  venv:
    type: virtualenv

  plan:
    method: njobs
    n: 1
  voir:
    --forward:
      - "#stdout"
      - "#stderr"
      - "#end"
      - loss
      - reward
      - compute_rate
      - train_rate
      - loading_rate
      - descr
      - progress
      - total
      - gpu_time
      - cpu_dispatch_time
      - cpu_walltime
      - tflops
    --compute-rate: true
    --train-rate: true
    --loading-rate: true
  argv:
    -d: cuda
    -m: eager
    -t: train

