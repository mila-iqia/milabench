defaults: &defaults
  dirs:
    code: code/{name}
    venv: venv/{name}
    data: data
    runs: runs

  venv:
    type: virtualenv

  plan:
    method: njobs
    n: 1
  voir:
    --stop: 10
    --forward:
      - "#stdout"
      - "#stderr"
      - "#end"
      - loss
      - compute_rate
      - train_rate
      - loading_rate
      - descr
      - progress
      - total
    --compute-rate: true
    --train-rate: true
    --loading-rate: true
  argv:
    -d: cuda
    -m: eager
    -t: train

benchmarks:
  resnet18:
    <<<: *defaults

    definition: ./
    model: resnet18

  hf_Albert:
    <<<: *defaults

    definition: ./
    model: hf_Albert

  hf_Bart:
    <<<: *defaults

    definition: ./
    model: hf_Bart

  hf_Bert:
    <<<: *defaults

    definition: ./
    model: hf_Bert

  hf_BigBird:
    <<<: *defaults

    definition: ./
    model: hf_BigBird

  hf_DistilBert:
    <<<: *defaults

    definition: ./
    model: hf_DistilBert

  hf_GPT2:
    <<<: *defaults

    definition: ./
    model: hf_GPT2

  hf_Longformer:
