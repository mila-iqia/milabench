name: docs

on:
  push:
    branches:
    - master

jobs:
  pages:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
  
    permissions:
      pages: write
      id-token: write 
  
    steps:
    - name: Build and Commit
      uses: sphinx-notes/pages@v2
