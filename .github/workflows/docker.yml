name: Publish Docker image

on:
  # Allow manual runs
  workflow_dispatch:
  
  # Only run for push on the main branch or for tagged version
  push:
    branches:
      - master
    tags:
      - v*.*.*

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


permissions:
  packages: write

# define build arguments
jobs:
  build-image:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: cuda
          - arch: rocm

    runs-on: ubuntu-latest 

    permissions:
      contents: read
      packages: write

    steps:
      - uses: easimon/maximize-build-space@master
        with:
          remove-dotnet: 'true'
          remove-codeql: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          build-mount-path: /home/runner/work/milabench/
          # Docker needs more space
          root-reserve-mb: 30000

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Show all images
        run: |
          docker image ls

      - name: Prune
        run: |
          # Prune all images older than 2 weeks
          # The images are still on github registry
          docker image prune -f -a --filter "until=336h"
          docker system prune -f

      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Get Image Tag Name
        env:
          GITHUB_REF_NAME_ENV: ${{ github.ref_name }}
        run: |
          REGEX="(.*)v(.*)\.(.*)\.(.*)"
          IMAGE_TAG="nightly"
          IMAGE_TAG="${GITHUB_REF_NAME##*/}"

    
      - name: Log in to the registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for the image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.arch }}-${{ env.IMAGE_TAG }}

      - name: Build and push the image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: docker/Dockerfile-${{ matrix.arch }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/home/runner/work/milabench/
          cache-to:  type=local,dest=/home/runner/work/milabench/
          # outputs: type=local,dest=/home/runner/work/milabench/
          build-args: |
            ARCH=${{ matrix.arch }}
            CONFIG=standard.yaml
