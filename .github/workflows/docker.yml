name: Publish Docker image

on:
  # Allow manual runs
  workflow_dispatch:
  
  # Only run for push on the main branch or for tagged version
  push:
    branches:
      - master
    tags:
      - v*.*.*

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


permissions:
  packages: write


jobs:
  build-image:
    runs-on: [self-hosted, cuda]

    # define build arguments
    strategy:
      matrix:
        include:
          - arch: cuda
            config: standard-cuda.yaml
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Show all images
        run: |
          docker image ls

      - name: Prune
        run: |
          # Prune all images older than 8 weeks
          # The images are still on github registry
          docker image prune -f --filter "until=1344h"

      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Get Image Tag Name
        run: |
          REGEX="(.*)v(.*)\.(.*)\.(.*)"
          IMAGE_TAG="nightly"
          if [[ "${{ github.ref_name }}" =~ $REGEX ]]; then
              IMAGE_TAG="${GITHUB_REF_NAME##*/}"
          fi
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
    
      - name: Log in to the registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for the image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ matrix.arch }}-${{ env.IMAGE_TAG }}

      - name: Build and push the image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ARCH=${{ matrix.arch }}
            CONFIG=${{ matrix.config }}
