      --strategy: "ddp"
      --precision: 16
      --batch_size: 32

  vit_l_32:
    <<<: *lightning
    tags:
      - convnet

    argv:
      --backbone: "vit_l_32"  # (larger model)
      --strategy: "fsdp"  # Fully-Sharded Data-Parallel
      --precision: 16
      --batch_size: 32
