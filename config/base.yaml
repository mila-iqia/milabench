  tags:
    - vision
    - classification
    - convnet
    - precision-showcase
  argv:
    --model: convnext_large
    --batch-size: 128
  voir:
    options:
      stop: 30

convnext_large-fp32:
  inherits: _convnext_large-base
  argv:
    --precision: 'fp32'

convnext_large-fp16:
  inherits: _convnext_large-base
  argv:
    --precision: 'fp16'

convnext_large-tf32:
  inherits: _convnext_large-base
  argv:
    --precision: 'tf32'

convnext_large-tf32-fp16:
  inherits: _convnext_large-base
  argv:
    --precision: 'tf32-fp16'

regnet_y_128gf:
  inherits: _torchvision
  tags:
    - vision
    - classification
    - convnet
    - resnet
    - lstm
  argv:
    --model: regnet_y_128gf
    --batch-size: 64

_bert-base:
  inherits: _hf
  tags:
    - nlp
    - language-modeling
    - transformer
    - huggingface
    - precision-showcase
    - noio
  argv:
    --model: "Bert"
    --batch-size: 32
  voir:
    options:
      stop: 30

bert-fp32:
  inherits: _bert-base
  argv:
    --precision: 'fp32'

bert-fp16:
  inherits: _bert-base
  argv:
    --precision: 'fp16'

bert-tf32:
  inherits: _bert-base
  argv:
    --precision: 'tf32'

bert-tf32-fp16:
  inherits: _bert-base
  argv:
    --precision: 'tf32-fp16'

t5:
  inherits: _hf
  tags:
    - nlp
    - language-modeling
    - transformer
    - huggingface
    - noio
  argv:
    --model: "T5"
    --batch-size: 16

reformer:
  inherits: _hf
  tags:
    - nlp
    - language-modeling
    - transformer
    - huggingface
    - noio
  argv:
    --model: "Reformer"
    --batch-size: 64

whisper:
  inherits: _hf
  tags:
    - audio
    - huggingface
    - noio
  argv:
    --model: "Whisper"
    --batch-size: 64

focalnet:
  inherits: _timm
  tags:
    - vision
    - classification
    - convnet
  plan:
    method: per_gpu
  argv:
    --model: focalnet_base_lrf

super-slomo:
  inherits: _defaults
  tags:
    - vision
    - video-interpolation
    - unet
    - convnet
  definition: ../benchmarks/super-slomo
  group: super-slomo
  install_group: torch
  plan:
    method: per_gpu
  argv:
    --train_batch_size: 64
    --dataset_root: "{milabench_data}/FakeImageNet"
    --loader: pytorch
    --num_workers: "auto({n_worker}, 8)"

brax:
  inherits: _defaults
  tags:
    - rl
    - jax
  definition: ../benchmarks/brax
  group: brax
  install_group: torch
  plan:
    method: njobs
    n: 1
  argv:
    --episode-length: 20
    --batch-size: 1024
    --num-minibatches: 32
    --num-envs: 8192

_diffusion:
  inherits: _defaults
  definition: ../benchmarks/diffusion
  install_group: torch
  tags:
    - diffusion
  plan:
    method: per_gpu

  argv:
    --num_epochs: 5
    --batch_size: 32
    --num_workers: "auto({n_worker}, 8)"
    --cache: "{milabench_cache}"

diffusion-single:
  inherits: _diffusion
  num_machines: 1
  plan:
    method: per_gpu

diffusion-gpus:
  inherits: _diffusion
  plan:
    method: njobs
    n: 1
  num_machines: 1

diffusion-nodes:
  tags:
    - multinode
  inherits: _diffusion
  plan:
    method: njobs
    n: 1
  num_machines: 2
  requires_capabilities:
    - "len(nodes) >= ${num_machines}"

_lightning:
  inherits: _defaults
  definition: ../benchmarks/lightning
  install_group: torch
  tags:
    - lightning
  argv:
    --epochs: 10
    --num-workers: "auto({n_worker}, 8)"
    --loader: pytorch
    --data: "{milabench_data}/FakeImageNet"
    --model: resnet152
    --batch-size: 256

lightning:
  inherits: _lightning
  num_machines: 1
  plan:
    method: per_gpu

lightning-gpus:
  inherits: _lightning
  num_machines: 1
  plan:
    method: njobs
    n: 1

_dinov2:
  inherits: _defaults
  definition: ../benchmarks/dinov2
  install_group: torch
  num_machines: 1
  tags:
    - image
    - transformer
  plan:
    method: njobs
    n: 1

  argv:
    --output-dir: "{milabench_extra}/output"
    --no-resume: true

dinov2-giant-single:
  inherits: _dinov2
  plan:
    method: per_gpu

  argv:
    --config-file: "{benchmark_folder}/src/dinov2/configs/train/vitg14.yaml"
    # THOSE NEED TO BE LAST
    train.dataset_path=ImageNet:split=TRAIN:root={milabench_data}/FakeImageNet:extra={milabench_data}/FakeImageNet: true
    train.batch_size_per_gpu=32: true
    train.saveckp_freq=100: true
    train.num_workers=10: true

dinov2-giant-gpus:
  inherits: _dinov2
  plan:
    method: njobs
    n: 1
  argv:
