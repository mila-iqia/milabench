stargan:
  inherits: _defaults
  tags:
    - vision
    - gan
    - resnet
  definition: ../benchmarks/stargan
  group: stargan
  install_group: torch
  plan:
    method: per_gpu
  argv:
    --image_size: 512
    --c_dim: 5
    --batch_size: 16

super-slomo:
  inherits: _defaults
  tags:
    - vision
    - video-interpolation
    - unet
    - convnet
  definition: ../benchmarks/super-slomo
  group: super-slomo
  install_group: torch
  plan:
    method: per_gpu
  argv:
    --train_batch_size: 32

ppo:
  inherits: _sb3
  tags:
    - rl

  argv:
    --algo: ppo
    --env: HalfCheetahBulletEnv-v0
    -n: '-1'
    --num-threads: '-1'
    --seed: '0'
    --vec-env: subproc
    --device: auto
    --: [-params, n_envs:16, n_steps:512, n_epochs:20, n_timesteps:50000]

td3:
  inherits: _sb3
  tags:
    - rl

  argv:
    --algo: td3
    --env: HalfCheetahBulletEnv-v0 # Default: CartPole-v1
    --n-eval-envs: '1'
    --n-timesteps: '50000' # Default: '-1'
    --num-threads: '-1'
    --log-interval: '-1'
    --eval-episodes: '5'
    --save-freq: '-1'
    --seed: '0' # Default: -1
    --vec-env: subproc # Default: dummy
    --device: auto
    --n-trials: '10' # Default: 500
    --n-jobs: '1'

dlrm:
  inherits: _defaults
  tags:
    - nlp
    - rl
    
  definition: ../benchmarks/dlrm
  group: dlrm
  install_group: torch
  plan:
    method: njobs
    n: 1
  argv:
    --num-batches: 1000
    --data-generation: "random"
    --arch-mlp-bot: "512-512-64"
    --arch-mlp-top: "1024-1024-1024-1"
    --arch-sparse-feature-size: 64
    --arch-embedding-size: "1000000-1000000-1000000-1000000-1000000-1000000-1000000-1000000"
    --num-indices-per-lookup: 100
    --arch-interaction-op: "dot"
    --numpy-rand-seed: "727"
    --print-freq: 999999
    --mini-batch-size: 16384
    --test-mini-batch-size: 16384
    --test-num-workers: 0
    --use-gpu: true

rwkv:
  inherits: _defaults
  definition: ../benchmarks/rwkv
  group: rwkv
  install_group: torch
  tags:
    - llm
    - rnn
    - no-rocm
  plan:
    method: per_gpu
  argv:
    --data_type: "dummy"
    --ctx_len: 128
    --epoch_steps: 1000
    --epoch_count: 20
    --epoch_begin: 0
    --epoch_save: 0
    --micro_bsz: 16
    --n_layer: 12
    --n_embd: 768
    --pre_ffn: 0
    --head_qk: 0
    --lr_init: 6e-4
    --lr_final: 1e-5
    --warmup_steps: 0
    --beta1: 0.9
    --beta2: 0.99
    --adam_eps: 1e-8
    --accelerator: "gpu"
    --devices: 1
    --precision: "tf32"
    --strategy: "ddp_find_unused_parameters_false"
    --grad_cp: 0
    --random_seed: 1234
    --enable_progress_bar: "False"
