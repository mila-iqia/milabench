_defaults:
  max_duration: 600
  voir:
    options:
      stop: 60
      interval: "1s"

  validation:
    usage:
      gpu_load_threshold: 0.5
      gpu_mem_threshold: 0.5

_torchvision:
  inherits: _defaults
  definition: ../benchmarks/torchvision
  group: torchvision
  install_group: torch
  plan:
    method: per_gpu
  argv:
    --precision: 'tf32-fp16'
    --lr: 0.01
    --no-stdout: true
    --epochs: 50

_flops:
  inherits: _defaults
  definition: ../benchmarks/flops
  group: torchvision
  install_group: torch
  plan:
    method: per_gpu
  argv:
    --repeat: 100

_hf:
  inherits: _defaults
  definition: ../benchmarks/huggingface
  group: hf
  install_group: torch
  argv:
    --precision: 'tf32-fp16'
    --num-workers: 8

  plan:
    method: per_gpu

_timm:
  inherits: _defaults
  definition: ../benchmarks/timm
  group: timm
  install_group: torch
  plan:
    method: per_gpu
  argv:
    --amp: true

_sb3:
  inherits: _defaults
  definition: ../benchmarks/stable_baselines3
  group: sb3
  plan:
    method: njobs
    n: 1

_accelerate_opt:
  inherits: _defaults
  tags:
    - nlp
    - language-modeling
    - transformer
    - huggingface
    - llm
  definition: ../benchmarks/accelerate_opt
  group: opt
  install_group: torch
  plan:
    method: njobs
    n: 1
  
  # Script Args
  argv:
    --max_train_steps: 100
    --dataset_name: "wikitext"
    --dataset_config_name: "wikitext-103-v1"
    --validation_split_percentage: 5
    --per_gpu_batch_size: 1
    --cpus_per_gpu: 8
    # --model_name: "facebook/opt-2.7b"
    # --model_name: "facebook/opt-1.3b"
    # --model_name: "facebook/opt-350m"
    # --model_name: "facebook/opt-125m"

  # Accelerate Args
  gradient_accumulation_steps: 1
  use_deepspeed: true
  num_machines: 1


fp16:
  inherits: _flops
 
  argv:
    --m: 8192
    --n: 8192
    --dtype: fp16

bf16:
  inherits: _flops
 
  argv:
    --m: 8192
    --n: 8192
    --dtype: bf16

tf32:
  inherits: _flops
 
  argv:
