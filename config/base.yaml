_defaults:
  max_duration: 600
  voir:
    options:
      stop: 60
      interval: "1s"

  validation:
    usage:
      gpu_load_threshold: 0.5
      gpu_mem_threshold: 0.5

  num_machines: 1

_torchvision:
  inherits: _defaults
  definition: ../benchmarks/torchvision
  group: torchvision
  install_group: torch
  plan:
    method: per_gpu
  argv:
    --precision: 'tf32-fp16'
    --lr: 0.01
    --no-stdout: true
    --epochs: 50
    --num-workers: "auto({n_worker}, 8)"
    --loader: pytorch
    --data: "{milabench_data}/FakeImageNet"

_torchvision_ddp:
  inherits: _defaults
  definition: ../benchmarks/torchvision_ddp
  group: torchvision
  install_group: torch
  plan:
    method: njobs
    n: 1
  argv:
    --epochs: 10
    --num-workers: "auto({n_worker}, 8)"
    --loader: pytorch
    --data: "{milabench_data}/FakeImageNet"

_flops:
  inherits: _defaults
  definition: ../benchmarks/flops
  group: flops
  install_group: torch
  plan:
    method: per_gpu
  
  tags:
    - diagnostic
    - flops
  
  argv:
    --number: 10
    --repeat: 90

llama:
  inherits: _defaults
  definition: ../benchmarks/llama
  group: llm
  install_group: torch
  max_duration: 800
  tags:
    - nlp
    - llm
    - inference

  voir:
    options:
      stop: 30
      interval: "1s"
    
  plan:
    method: per_gpu

  # Note: when NOT using pretrained model
  # the benchmark becomes much harder as no end token is ever outputted by the model
  # which makes inference much slower
  # argv:
  #  --pretrained: true

_hf:
  inherits: _defaults
  definition: ../benchmarks/huggingface
  group: hf
  install_group: torch
  argv:
    --precision: 'tf32-fp16'
    --num-workers: "auto({n_worker}, 8)"

  plan:
    method: per_gpu

_timm:
  inherits: _defaults
  definition: ../benchmarks/timm
  group: timm
  install_group: torch
  tags:
    - timm
  plan:
    method: per_gpu
  argv:
    --amp: true
    --amp-dtype: bfloat16
    --device: '{device_name}'
    --val-split: ''
    --data-dir: "{milabench_data}"
    --dataset: "FakeImageNet"
    --workers: "auto({n_worker}, 8)"

_accelerate_opt:
  inherits: _defaults
  tags:
    - nlp
    - language-modeling
    - transformer
    - huggingface
    - llm
  definition: ../benchmarks/accelerate_opt
  group: opt
  install_group: torch
  plan:
    method: njobs
    n: 1
  
  # Accelerate
  # accelerate:
  #   - --mixed_precision=bf16
  #   - --dynamo_backend=no
  #   - --gradient_accumulation_steps=1

  # Script Args
  argv:
    --max_train_steps: 100
    --dataset_name: "wikitext"
    --dataset_config_name: "wikitext-103-v1"
    --dataset_rev: "b08601e"
    --validation_split_percentage: 5
    --per_gpu_batch_size: 1
    --cpus_per_gpu: "auto({n_worker}, 8)"
    --cache: "{milabench_cache}"

  # Accelerate Args
  use_deepspeed: true
  num_machines: 1

fp16:
  inherits: _flops

  argv:
    --number: 30
    --repeat: 90
    --m: 8192
    --n: 8192
    --dtype: fp16

bf16:
  inherits: _flops
 
  argv:
    --m: 8192
    --n: 8192
    --dtype: bf16

tf32:
  inherits: _flops
 
  argv:
    --m: 8192
    --n: 8192
    --dtype: fp32
    --tf32: true

fp32:
  inherits: _flops
 
  argv:
    --m: 8192
    --n: 8192
    --dtype: fp32  

resnet50:
  inherits: _torchvision
  tags:
    - vision
    - classification
    - convnet
    - resnet
  
  argv:
    --model: resnet50
    --batch-size: 256
    --num-workers: "auto({n_worker}, 8)"
    --loader: pytorch
  
resnet50-noio:
  inherits: _torchvision
  tags:
    - vision
    - classification
    - convnet
    - resnet
    - noio
  
  argv:
    --model: resnet50
    --batch-size: 256
    --loader: synthetic_fixed

resnet152-ddp-gpus:
  inherits: _torchvision_ddp
  tags:
    - vision
    - classification
    - convnet
    - resnet
  
  argv:
    --model: resnet152
    --batch-size: 256
    --num-workers: "auto({n_worker}, 8)"
    --loader: torch

